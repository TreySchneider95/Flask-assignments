<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <h3>Your Number {{ session.num }}</h3>
    {% if session.current == "byone" %}
        <button><a href="/bytwo">Increment by 2</a></button>
    {% else %}
        <button><a href="/">Increment by 1</a></button>
    {% endif %}
    <button><a href="/reset">Reset</a></button>
</body>
</html>
