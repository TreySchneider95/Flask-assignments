<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <h1>Users</h1>
    <br>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% if not users %}
          <tr>
            <td>No Users Yet</td>
          </tr>
        {% else %}
          {% for user in users %}
            <tr>
                <td>{{ user.pk }}</td>
                <td><a href="{{ url_for('show_user', pk = user.pk) }}">{{ user.full_name }}</a></td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td><a href="{{ url_for('show_user', pk = user.pk) }}">Show</a> <a href="{{ url_for('edit_user', pk = user.pk) }}">Edit</a> <a onclick="return confirm('Are you sure you want to delete this item?');" href="{{ url_for('delete_user', pk = user.pk) }}">Delete</a></td>
            </tr>
          {% endfor %}
        {% endif %}
    </table>
    <a href="{{ url_for('create') }}">Add a new user</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
