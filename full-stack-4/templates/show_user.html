<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show user</title>
</head>
<body>
    <h1>User {{ user.pk }}</h1>
    <br>
    <p>Full Name: {{ user.full_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Created At: {{ user.created_at }}</p>
    <br>
    <a style="padding-right: 5px;" href="{{ url_for('edit_user', pk = user.pk) }}">Edit</a><a style="padding-right: 5px;" onclick="return confirm('Are you sure you want to delete this item?');" href="{{ url_for('delete_user', pk = user.pk) }}">Delete</a> <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
